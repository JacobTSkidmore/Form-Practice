<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Company</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    
    <div class="left">
        <div class="logo-banner">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">
            <h1 class="logo-text">odin</h1>
        </div>
        <p class="source-text">Photo by <a href="https://unsplash.com/@huzhewseh">Volodymyr Mukhin</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <h3>Let's do this!</h3>
            <form id="signup" action="form.js" method="post">
                <fieldset class="name-data">

                    <section>
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John">
                    </section>

                    <section>
                        <label for="last-name"> Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe">
                    </section>

                </fieldset>
                <fieldset class="contact-data">

                    <section>
                        <label for="email">Email</label>
                        <input type="text" name= "email" id="email" placeholder="you@example.com">
                    </section>

                    <section>
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone">
                    </section>

                </fieldset>
                <fieldset class="password-data">

                    <section>
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" class="error">
                    </section>

                    <section>
                        <label for="password-conf">Confirm password</label>
                        <input type="text" name="password-conf" id="password-conf" class="error">
                    </section>

                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <input type="submit" form="signup" value="Create Account" id="create">

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
